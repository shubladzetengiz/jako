<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merci</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Фоновый градиент */
        body {
            background: linear-gradient(135deg, #ff7eb9, #ff99cc);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .merci-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease-out;
        }

        img {
            max-width: 250px;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        h2 {
            color: #fff;
            margin-bottom: 30px;
            font-weight: 600;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            animation: slideUp 1s ease-out;
        }

        .btn-light {
            background-color: #fff;
            color: #ff69b4;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .btn-light:hover {
            background-color: #ff69b4;
            color: #fff;
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }

        /* Анимации */
        @keyframes fadeIn {
            from {opacity: 0; transform: scale(0.9);}
            to {opacity: 1; transform: scale(1);}
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-15px);}
            60% {transform: translateY(-8px);}
        }

        @keyframes slideUp {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }
    </style>
</head>
<body>
    <div class="container merci-container">
        <!-- Гифка -->
        <img src="img/jj.jpeg" alt="Merci">

        <!-- Текст благодарности -->
        <h2>Merci beaucoup pour votre message !<br>Je reviendrai vers vous aussi vite que possible.</h2>

        <!-- Кнопка возврата -->
        <a href="index.html" class="btn btn-light btn-lg">Retour à la page principale</a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
